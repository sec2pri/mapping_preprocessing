name: Convert SSSOM to RDF

on:
  push:        # Run on any push
  #pull_request: # Also run on PRs
  workflow_dispatch: # Allow manual trigger

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install sssom
        run: pip install --upgrade pip | pip install sssom

      - name: Validate all SSSOM mapping files #since validator works in individual files, not on a list
        run: |
           echo "Validating all *_mappings.sssom.tsv files under mappings/"
           find mappings -type f -name '*_mapping.sssom.tsv' | while read file; do
             echo "Validating $file"
             sssom validate "$file"
           done

      - name: Convert SSSOM files to RDF (Turtle)
        run: |
          echo "Converting all *_mappings.sssom.tsv files under mappings/ to RDF"
          find mappings -type f -name '*_mapping.sssom.tsv' | while read file; do
            ttl_file="${file%.tsv}.ttl"
            echo "Converting $file to $ttl_file"
            sssom convert -i "$file" -o "$ttl_file" --output-format ttl
          done

      - name: Upload RDF Turtle files as artifact
        uses: actions/upload-artifact@v4
        with:
          name: all_sssom_rdf
          path: |
            mappings/**/*.ttl
